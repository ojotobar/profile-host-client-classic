<div class="container">
    <div class="row mt-5">
        <div class="col-sm-0 col-md-2 col-lg-3"></div>
        <div class="col-sm-12 col-md-8 col-lg-6">
            <h4 class="card-title pb-0 mb-0">My Qualifications</h4>
            <div class="timeline my-3">
                @for (education of educationData; track $index) {
                    <div class="point my-3"  [routerLink]="['/educations', education]">
                        <div class="card xp-entry">
                            <p class="card-title fw-bold pb-0 mb-0">{{education.LevelDescription}} in {{education.Major}}</p>
                            <p class="muted-text my-1">{{education.InstitutionName}} | {{education.StartDate}} - {{education.EndDate}}</p>
                            <p>{{education.Location}}</p>
                        </div>
                    </div>
                }
            </div>
        </div>
        <div class="col-sm-0 col-md-2 col-lg-3"></div>
    </div>
</div>
