<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="alert alert-{{alertType}} w-100" role="alert">
    @if(heading){
      <h4 class="alert-heading">{{heading}}</h4>
    }
    <p>{{message}}</p>
    @if(includeSupportLink){
      Please contact <a href="https://profile-host.onrender.com/contact" target="_blank">Profile Host Support</a> if issue persists.
    }
  </div>
</div>
